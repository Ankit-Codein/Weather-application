<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Live</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1><span>Weather</span> App</h1>
        <div class="input-button">
            <input id="enter-city" type="text" placeholder="Enter City">
            <button id="search-button"> <img src="image/search-icon.png" alt="search"></button>
        </div>
        <br>
        <div>
            <h2 id="city-name"> </h2>
            <br>
            <h3 id="city-time"> </h3>
            <br>
            <p id="city-temp"></p>
            <br>
            <p id="air-quality"></p>
            <br>
            <p id="humidity"></p>

        </div>
    </div>



    <script src="script.js"></script>


</body>

</html>
